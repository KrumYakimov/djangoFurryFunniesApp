{% extends "base.html" %}

{% block main_content %}
<main>
    <!-- Post Details -->
    <section id="details">
        <div id="details-wrapper">
            <h2>Post Details</h2>

            <!-- Post Image -->
            <img id="details-img" src="{{ post.image_url }}" alt="{{ post.title }}">

            <!-- Post Title -->
            <p id="details-title">{{ post.title }}</p>

            <div id="info-wrapper">
                <div id="details-description">
                    <!-- Post Content -->
                    <p>{{ post.content }}</p>
                </div>

                <!-- Edit and Delete Buttons -->
                <div id="action-buttons">
                    <a href="{% url 'post-edit' post.id %}" id="edit-btn">Edit</a>
                    <a href="{% url 'post-delete' post.id %}" id="delete-btn">Delete</a>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
